name: Update WCA export and recompute caches

on:
  schedule:
    - cron: "0 3 * * *"   # каждый день в 03:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Update data and recompute caches
        working-directory: backend
        run: npm run update:data

      - name: Commit changes if any
        run: |
          git config user.name "wps-bot"
          git config user.email "wps-bot@users.noreply.github.com"
          git add backend/cache
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update WCA export and caches"
          git push
