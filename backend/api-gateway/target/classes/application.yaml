server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: parser-service
          uri: lb://parser-service
          predicates:
            - Path=/parser/**
        - id: leaderboard-service
          uri: lb://leaderboard-service
          predicates:
            - Path=/leaderboard/**
        - id: search-service
          uri: lb://search-service
          predicates:
            - Path=/search/**
        - id: profile-service
          uri: lb://profile-service
          predicates:
            - Path=/profile/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

security:
  jwt:
    secret: your_jwt_secret_key